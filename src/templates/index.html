{% extends "header.html" %} {% block content %}
<div class="login-page">
    <h1 class="title">Welcome to {{ appName }}</h1>
    {% for student in students%}
    <li>{{ student }}</li>
    {% endfor %}
</div>

<h2>Login Form</h2>

<form action="/action_page.php" method="post">
    <!--<div text-align="center">
        <img src="/static/img/grove.png" alt="grove logo">
    </div>-->

    <div class="container">
        <label for="uname"><b>Username</b></label>
        <input type="text" style="width:30%;" placeholder="Enter Username" name="uname" required> <br>

        <label for="psw"><b>Password</b></label>
        <input type="password" style="width:30%;" placeholder="Enter Password" name="psw" required> <br>

        <button type="submit">Login</button>
        <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
    </div>

    <div class="container" style="background-color:#f1f1f1">
        <button type="button" class="cancelbtn">Cancel</button>
        <span class="psw">Forgot <a href="#">password?</a></span>
    </div>
</form>

{% endblock %}
