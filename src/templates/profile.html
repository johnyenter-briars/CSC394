{% extends "header.html" %} {% block content %}
<!--This is the navbar-->
<div class="guide" style="margin-bottom:2%;">
    <ul class="gray horizontal">
        <li><a href="/home">Home</a></li>
        <li><a href="/projects">Projects</a></li>
        <li><a href="javascript:void(0)">Classlist</a></li>
        <li class="rightli" style="float:right"><a href="/logout">Logout</a></li>
        <li class="rightli" style="float:right"><a href="javascript:void(0)">{{ name }}</a></li>
    </ul>
</div>
<h1 style="font-size: 30pt">Welcome back, {{ name }}!</h1>
<div align="center">
    <table>
        <td style="border-spacing: 10px;">
            <div class="container" style="width: 200px;">
                <h2>Branches</h2> {% for branch in branches%}
                <a href="/projects">{{branch.getBranchDesc()}}</a>
                <br> {% endfor %}
            </div>
        </td>
        <td style="border-spacing: 10px;">
            <div class="container" style="width: 800px;">
                <h2>Fruits</h2> {% for award in awards%}
                <div align="center" style="margin:0%">
                    <img width="100" height="100" src="/static/img/{{award.getAppleType()}}.png">
                </div>
                <br> {% endfor %}
            </div>
        </td>
    </table>
</div>


{% endblock %}
