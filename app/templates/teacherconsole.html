            <form action="/addstudent/" method=post enctype=multipart/form-data>
                <div class="input-group">
                    <label for="studentFName"><b>Enter Student Information to Add</b></label>
                    <input type="text" placeholder="Enter student's first name" name="studentFName" required>
                    <input type="text" placeholder="Enter student's last name", name="studentLName" required>

        </div>
    </div>
