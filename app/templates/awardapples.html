{% extends "header.html" %} {% block content %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/award.css') }}"
/>
<script type="text/javascript" src="{{ url_for('static', filename='js/awardapples.js') }}"></script>
<div class="container overflow-auto">
    <h1><u>Award apples</u></h1>
    <form action="/awardapples" method="POST">
        <ul>
            {% for student in visibleStudents%}
            <li>
                <div class="award-candidate">
                    <p>{{student.getFirstName()}}</p>
                    <div style="float: right; display: flex;">
                        {% for apple in possibleApples%}
                            <label><input id="awardoption" type="radio" name="{{student.getStudentID()}}" value="{{apple.getAppleType()}}"><img src="/static/img/{{apple.getAppleType()}}.png"></label>
                        {% endfor %}
                    </div>
                </div>
            </li>
            {% endfor %}
        </ul>
        <button type="submit" value="Submit">Submit Apple Awards</button>
    </form>
    <button onclick="clearSelection();">Clear awards</button>
</div>
{% endblock %}
