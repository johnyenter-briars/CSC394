{% extends "header.html" %} {% block content %}
<link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/award.css') }}"
/>
<div class="container overflow-auto">
    <h1><u>Award apples</u></h1>
    
    <form action="/awardapples" method="POST">
        <ul>
            {% for student in visibleStudents%}
                <li>
                    <div class="award-candidate">
                        <p>{{student.getFirstName()}} : {{student.getStudentID()}}</p>
                        <div style="float: right; background-color: red;">
                            <label><input type="radio" id="male" name="{{student.getStudentID()}}" value="test"><img src="/static/img/Golden.png"></label>
                            <!-- {% for apple in possibleApples%}
                                <label><input type="radio" id="male" name="{{student.getStudentID()}}" value="{{apple.getAppleType()}}"><img src="/static/img/{{apple.getAppleType()}}.png"></label>
                            {% endfor %} -->
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
        <button type="submit" value="Submit">Submit Apple Awards</button>
    </form>
</div>
{% endblock %}
